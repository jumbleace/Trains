    .calculator {
      width: 300px;
      margin: 0 auto;
      text-align: center;
      font-family: sans-serif;
    }
    .calculator input[type="text"] {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      color: #000000;
      border: none;
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
      background-color: #fafafa;
    }
    .calculator button {
      width: 25%;
      height: 50px;
      font-size: 1.5em;
      border: none;
      background-color: #ddd;
      cursor: pointer;
    }
    .calculator button:hover {
      background-color: #ccc;
    }
    .calculator button.operator {
      background-color: #000000;
      color: #fff;
    }
  </style>
</head>
